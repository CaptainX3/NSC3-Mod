PERDITION_BEAM_FLAGSHIP:0 "The Ambassador of Justice"
PERDITION_BEAM_FLAGSHIP_DESC:0 "The biggest laser in existence, for the biggest ship in existence, to overcompensate for a not-so-big Leader."

