CORVETTE_SENSOR:0 "Corvette Scouting Sensor"
CORVETTE_SENSOR_DESC:0 "This special sensor package will allow a Corvette class ship to scout systems for threats before sending in your valuable science teams."

NSC_BOMBARDMENT_1:0 "Improved Bombardment"
NSC_BOMBARDMENT_1_DESC:0 "We can now equip our military ships with an improved weapons package that will increase the damage done when we bombard planets."
NSC_BOMBARDMENT_2:0 "Enhanced Bombardment"
NSC_BOMBARDMENT_2_DESC:0 "We can now equip our military ships with an enhanced weapons package that will increase the damage done when we bombard planets."
NSC_BOMBARDMENT_3:0 "Advanced Bombardment"
NSC_BOMBARDMENT_3_DESC:0 "We can now equip our military ships with an advanced weapons package that will increase the damage done when we bombard planets."

NSC_NANITE_FIELD:0 "Nanite Dispensary"
nsc_nanite_aura:0 "Nanite Dispensary"
nsc_starbase_nanite_aura:0 "Nanite Dispensary"
nsc_starbase_nanite_aura_DESC:0 "Advanced nanites that eat away at the armor of hostile ships by disrupting molecular bonds."
sm_nsc_nanite_field:0 "Nanite Dispensary Field"
sm_nsc_nanite_field_desc:0 "This facility builds, houses, and deploys advanced nanites that eat away at the armor of hostile ships by disrupting molecular bonds."

FLAGSHIP_JUMP_DRIVE:0 "Flagship Jump Drive"
FLAGSHIP_JUMP_DRIVE_DESC:0 "The Flagship Jump Drive tears ship-sized holes in the very fabric of reality, allowing for near-instantaneous movement between systems. The nature of the space the ship passes through on this journey is still poorly understood."

HEADQUARTERS_JUMP_DRIVE:0 "Headquarters Jump Drive"
HEADQUARTERS_JUMP_DRIVE_DESC:0 "The Headquarters Jump Drive tears ship-sized holes in the very fabric of reality, allowing for near-instantaneous movement between systems. Because of the size and mass of the station, this drive has an extremely long recharge time and can only be used very sporadically."

EXPLORATION_HYPER_DRIVE:0 "Exploration Cruiser Hyper Drive"
EXPLORATION_HYPER_DRIVE_DESC:0 "Ships equipped with Hyper Drives travel swiftly between the edges of star systems along interstellar hyperlanes."

