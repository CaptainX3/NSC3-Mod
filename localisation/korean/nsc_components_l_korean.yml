XL_BEAM_STARBASE:0 "Polarized Electron Modulator"
XL_BEAM_STARBASE_DESC:0 "Twice the Dakka, Half the Size."

BASIC_XL_BEAM:0 "Early Prototype Lance"
BASIC_XL_BEAM_DESC:0 "A basic prototype from the early days of Lance weapon development. It's weak in comparison to its successors, but requires no strategic resources to function."

BASIC_T_BEAM:0 "Prototype Perdition Beam"
BASIC_T_BEAM_DESC:0 "The earliest working example of a Titanic-class weapon, it lacks the raw devastating power of a true Perdition Beam. That said, it requires no strategic resources to function."

TOMAHAWK_CRUISE_MISSILE:0 "Tomahawk Advanced Cruise Missile"
TOMAHAWK_CRUISE_MISSILE_DESC:0 "An extremely expensive anti-capital ship missile with a very long range and high damage. Very useful for defense stations or long range artillery ships."

NSC_PD_MISSILE:0 "Harrington Advanced Missile Pod"
NSC_PD_MISSILE_DESC:0 "An advanced pod of point defense missiles capable of taking down fast and maneuverable targets."

HARPOON_CRUISE_MISSILE:0 "Harpoon Advanced Cruise Missile"
HARPOON_CRUISE_MISSILE_DESC:0 "A smaller variant of the Tomahawk cruise missile, the Harpoon trades off some of the range and damage of the Tomahawk for an increase in speed and evasion."

BATTLESHIP_SNIPER_GUN_1:0 "Electro-Magnetic Flux Cannon"
BATTLESHIP_SNIPER_GUN_1_DESC:0 "These specialized high speed turrets are designed for engaging nimble Corvettes. They have great precision at long range, but struggle against the thicker hulls of larger ships."

BATTLESHIP_SNIPER_GUN_2:0 "Atomic Photon Flux Cannon"
BATTLESHIP_SNIPER_GUN_2_DESC:0 "These specialized high speed turrets are designed for engaging nimble Corvettes. They have great precision at long range, but struggle against the thicker hulls of larger ships."

